<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/script.js" defer></script>
    <title>Image Carousel (Thumbnailed)</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="primary-nav">
          <ul class="primary-nav-list">
            <li class="primary-nav-list-item"><a href="#">Home</a></li>
            <li class="primary-nav-list-item"><a href="#">Contact</a></li>
            <li class="primary-nav-list-item"><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-content">
          <div class="primary-image-frame">
            <img src="" id="primary-image" alt="" />
          </div>
          <div class="text-content">
            <h1></h1>
            <h2></h2>
            <p></p>
            <button id="btn-more">More</button>
            <button id="btn-subscribe">Subscribe</button>
          </div>
          <div class="image-carousel"></div>
          <button class="nav-button" id="btn-left">⇐</button>
          <button class="nav-button" id="btn-right">⇒</button>
        </div>
      </div>
    </main>
  </body>
</html>
